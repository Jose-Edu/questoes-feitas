<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    
</head>
<body>

    <script>
        let c = 0;

        function update() {
            document.getElementById("counter").outerHTML = `<p id="counter">${c}</p>`;
        }

        function plus() {
            c++;
            update();
        }

        function minus() {
            c--;
            update();
        }

    </script>

    <p id="counter">0</p>
    <button id="m" type="button">-</button>
    <button id="p" type="button">+</button>

    <script>
        document.getElementById("m").addEventListener("click", minus);
        document.getElementById("p").addEventListener("click", plus);
    </script>

</body>
</html>
