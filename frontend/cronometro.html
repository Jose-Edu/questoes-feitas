<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronomentro</title>
</head>
<body>
    <p id="counter"></p>
    <button id="start">start</button>
    <button id="pause">pause</button>
    <button id="stop">stop</button>

    <script>
        var on = false;
        var time = new Date();
        reset();

        function reset() {
            time.setHours(0,0,0,0);
        }

        function update() {
            document.getElementById('counter').innerText = 
            time.getHours() + ':' +
            time.getMinutes() + ':' +
            time.getSeconds() + ':' +
            time.getMilliseconds()
        }

        update()
        document.getElementById('start').addEventListener('click', ()=>{on=true;reset()})
        document.getElementById('pause').addEventListener('click', ()=>{on = on ? false : true;})
        document.getElementById('stop').addEventListener('click', ()=>{on=false;reset()})

        setInterval(
            () => {
                if (on) {
                    time.setMilliseconds(time.getMilliseconds()+10)
                }
                update()
            },10
        )
    </script>
    
</body>
</html>
