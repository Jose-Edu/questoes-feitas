<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Troca de Tema</title>
  <style>
    body.light {
      background: #ffffff;
      color: #000000;
    }
    body.dark {
      background: #1e1e1e;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <h1>Texto</h1>
  <button id="toggle-theme">Trocar</button>

  <script>
    document.getElementById('toggle-theme').addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
